<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="h-wrapper">
      <section class="card-container">
        <div class="card" id="card-1">
          <div class="card__icon-container">
            <img src="./images/icon-star.svg" alt="Star" />
          </div>
          <div class="card__text-container">
            <h1 class="card__headline">How did we do?</h1>
            <p class="card__body">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <form class="card__form">
            <div class="card__rating-button">
              <input
                type="radio"
                name="rating-component"
                value="1"
                id="rate-1"
              />
              <label for="rate-1">1</label>
              <input
                type="radio"
                name="rating-component"
                value="2"
                id="rate-2"
              />
              <label for="rate-2">2</label>
              <input
                type="radio"
                name="rating-component"
                value="3"
                id="rate-3"
              />
              <label for="rate-3">3</label>
              <input
                type="radio"
                name="rating-component"
                value="4"
                id="rate-4"
              />
              <label for="rate-4">4</label>
              <input
                type="radio"
                name="rating-component"
                value="5"
                id="rate-5"
              />
              <label for="rate-5">5</label>
            </div>
            <button class="card__submit-button">Submit</button>
          </form>
        </div>
        <div class="card card--secondary hidden" id="card-2">
          <div class="card__illustration-container">
            <img src="./images/illustration-thank-you.svg" alt="Thank You" />
          </div>
          <div class="card__rating-container centered">
            <h2 class="card__rating">You selected <span></span> out of 5</h2>
          </div>
          <div class="card__text-container centered">
            <h1 class="card__headline">Thank you!</h1>
            <p class="card__body">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
